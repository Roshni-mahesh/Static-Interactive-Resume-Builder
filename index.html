<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Static Resume Builder by Roshni</h1>
    <form id="resumeFrom">
      <fieldset>
        <legend>Personal Infromation</legend>
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required /><br />
        <label for="phone">Phone:</label>
        <input type="phone" id="phone" name="phone" required /><br />
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" row="4" required></textarea><br/>
      </fieldset>
      <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="Experience" name="Experience" row="4" required></textarea><br/>
      </fieldset>
      <fieldset>
        <legend>Skill</legend>
        <label for="Skill">Skill</label>
        <textarea id="Skill" name="Skill" row="4" required></textarea><br/>
      </fieldset>
      <button type="submit">Generate Resume Below</button>
    </form>
  </body>
</html>
